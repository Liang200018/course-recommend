{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">

<head>
 <link rel='stylesheet' id='login-css'  href="{% static 'css/login.css' %}" type='text/css' media='all' />
 <meta charset="UTF-8">
 <title>登录</title>
</head>
<body>
 <div class="loginx">
	 <form action="/login/" method="post">
	    {% csrf_token %}
		<h1 align="center">登录界面</h1>
		          
		{% if message %}
        <div class="form-part alert alert-warning" role="alert">
            <strong>登录失败!</strong> {{ message }}
         </div>
        {% endif %}

		<div class="form-part">
			<label class="inline">用户名：</label>
			<input class="col-2" type="text" name="username" id=""> <br>	
		 </div>
		<div class="form-part">
			<label class="inline">密码：</label>
			<input class="col-2" type="password" name="password" id=""> <br>
		 	<small class="form-text text-muted" style="color: grey">密码必须是字母、数字或者特殊符号组成.</small>
		 </div>
		<div class="form-part">
			<div class="col-2 button">
				<a href="/register/" id="new-user">
            	<ins>新用户注册</ins>
        	 	 </a>	
				<input type="submit" name="submit" id="submit" value="确认登录">
			 </div>

		 </div>	
	
	 </form>
 </div>
</body>
</html>
