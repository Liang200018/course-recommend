{% load static %}        
        <aside class="post-right hidden-xs">
            <!-- </section></section> -->

            <section class="widget post-right-item">
                <h4 class="post-right-title">热门推荐</h4>


                <ul class="post-hot clearfix">
                    
                    {% for hc in hot_recommend %}
                    <li>
                        <div class="img">

                            <a href="{% url 'index' %}show-{{hc.id}}.html"
                               title="{{hc.title}}"><img
                                    src="{% url 'index' %}show-{{hc.id}}"
                                    srcset="{% url 'index' %}media/{{ hc.img }"
                                    alt="{{hc.title}}" class="wp-post-image" width="120"
                                    height="80"/></a>

                        </div>
                        <div class="text">
                            <a href="{% url 'index' %}show-{{ hc.id }}.html" title="{{hc.name}}"
                                target="_blank" class="title">{{hc.name}}</a>
                        </div>
                    </li>
                    {% endfor %}
                
                </ul>
            </section>

            <!-- 标签 -->
            <section class="widget post-right-item"><h4 class="post-right-title">所有标签</h4>
                <div class="tags">
                        {% for t in tags %} 
                        <a href="{% url 'index' %}tag/{{t.name}}">{{t.name}}</a>
                    
                        {% endfor %}
                </div>
            </section>

            <section><!-- /关注我们 -->
                <div class="post-right-item">
                    <h4 class="post-right-title">关注我们</h4>
                    <div class="wid-about">
                        <p>欢迎关注！</p>
                        <img src="{% static 'picture/join_group.png' %}" alt="QQ群二维码" width="160" height="160">
                    
                    </div>
                <div class="wid-about">
                    <p><strong>联系方式:</strong></p>
                    <p>QQ:693749782</p>
                    <p>Email：somebodylzy@qq.com</p>
                    
                    </div>
            
                </div>


        </aside>
